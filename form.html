    </nav>
    <main>
        <div id="formmessage"></div>
        <h2>Course Form</h2>
        <form method="get">
            <fieldset>
                <legend class="info">Guest Information</legend>
                <label class="top required">Username* <input type="text" id="username" name="username" required></label>
                <label class="top required">Password* <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters and contain only alphanumeric characters" required></label>
                <label class="top required">Repeat Password* <input type="password" id="password2" name="password2" onkeyup="validate_password()" required></label>
                <span id="wrong_pass_alert"></span>
                <label class="top required">Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
            </fieldset>
            <fieldset id="the_rating">
                <legend class="page_rating">Page Rating</legend>
                <div class="top"><output id="value"></output></div>
                <label class="top">
                <input type="range" id="rating" name="range" min="1" max="10" value="1" step="1">
                </label>
            </fieldset>
            <input type="submit" value="Register" class="submitButton" onclick="wrong_pass_alert()">
        </form>
    </main>
    <footer>
